name: Coverage

on:
  workflow_call:
    secrets:
      name:
        required: true
      email:
        required: true
      username:
        required: true

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Generate coverage report
        run: mvn clean install -B -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn

      - name: Generate JaCoCo Badge
        uses: cicirello/jacoco-badge-generator@v2
        with:
          jacoco-csv-file: report-aggregator/target/site/jacoco-aggregate/jacoco.csv

      - name: Commit the badge
        run: |
          if [[ `git status --porcelain` ]]; then
            git config remote.origin.url 'https://${{ secrets.github_token }}@github.com/${{ secrets.username }}/repo/'
            git config --global user.name '${{ secrets.name }}'
            git config --global user.email '${{ secrets.email }}'
            git add -A
            git commit -m "Autogenerated JaCoCo coverage badge"
            git push
          fi

      - name: Upload JaCoCo coverage report
        uses: actions/upload-artifact@v2
        with:
          name: jacoco-report
          path: report-aggregator/target/site/jacoco-aggregate/